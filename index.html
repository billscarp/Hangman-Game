<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="assets/css/reset.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
        crossorigin="anonymous">
    <link href="assets/css/style.css" rel="stylesheet">
    <title>Chasing Cars!</title>
</head>

<body>
        <div class="jumbotron">
                <h1>Chasing Cars</h1>
                <p>Hangman Style</p>
              </div>

              <div class="panel panel-default">
                    <div class="panel-heading">Word to guess</div>
                    <div class="panel-body">
                     <h2 id="wordToGuess"></h2>
                    </div>
                  </div>
                  
                  <div class="panel panel-default">
                        <div class="panel-body">
                          Wrong Guesses: <span id="wrongguesses"></span>
                        </div>
                      </div>

                      <div class="panel panel-default">
                            <div class="panel-body">
                              Guesses Left: <span id="numGuesses"></span>
                            </div>
                          </div>

                          <div class="panel panel-default">
                                <div class="panel-body">
                                  Win Counter: <span id="winCounter"></span>
                                </div>
                              </div>

                              <div class="panel panel-default">
                                    <div class="panel-body">
                                      Loss Counter <span id="lossCounter"></span>
                                    </div>
                                  </div>
          

  

    <script type="text/javascript" src="assets/javascript/game.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
        crossorigin="anonymous"></script>
</body>

</html>
